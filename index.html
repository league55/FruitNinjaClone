<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>pixi-webpack-demo</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: transparent;
        }

        canvas {
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: absolute;
        }
    </style>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
<div class="container">
<div class="loading">
    <div class="spinner"></div>
    <div class="message">
        Loading
    </div>
</div>
    <video class="input_video"></video>
    <canvas class="output_canvas"></canvas>
    <canvas id="scene"></canvas>

    <div class="main_menu">
        <button class="button start_btn"><span>Start</span></button>
    </div>
    <div class="ingame_menu">
        <button class="button pause_btn"><span>Pause</span></button>
    </div>
</div>
<div class="control-panel"/>

<script type="text/javascript" src="game.min.5ddf2757.js"></script></body>
